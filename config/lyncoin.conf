# Lyncoin Configuration File
#
# FOR LOCAL/NATIVE INSTALLATION ONLY  
# Docker users: This file is not used - configuration is handled via docker-compose.yml
#
# Usage: Copy this file to your Lyncoin data directory:
# - Windows: %APPDATA%\Lyncoin\lyncoin.conf
# - Linux: ~/.lyncoin/lyncoin.conf
# - macOS: ~/Library/Application Support/Lyncoin/lyncoin.conf

# RPC Settings
rpcuser=lyncoin_user
rpcpassword=your_secure_lcn_password_here
rpcallowip=127.0.0.1
rpcbind=127.0.0.1:5053
rpcport=5053

# ZMQ Settings (for instant block notifications)
zmqpubhashblock=tcp://127.0.0.1:28433

# Network Settings
server=1
listen=1
daemon=0
printtoconsole=1
port=5054

# AuxPoW Settings (if supported by lyncoin)
auxpow=1

# Mining Settings
gen=0

# Connection Settings
maxconnections=50

# Logging
debug=0

# Database Settings
dbcache=256

# For testnet (uncomment if needed)
# testnet=1
# [test]
# rpcport=29332
# port=29333