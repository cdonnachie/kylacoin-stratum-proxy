# Kylacoin Configuration File
# 
# FOR LOCAL/NATIVE INSTALLATION ONLY
# Docker users: This file is not used - configuration is handled via docker-compose.yml
# 
# Usage: Copy this file to your Kylacoin data directory:
# - Windows: %APPDATA%\Kylacoin\kylacoin.conf
# - Linux: ~/.kylacoin/kylacoin.conf
# - macOS: ~/Library/Application Support/Kylacoin/kylacoin.conf

# RPC Settings
rpcuser=kylacoin_user
rpcpassword=your_secure_kcn_password_here
rpcallowip=127.0.0.1
rpcbind=127.0.0.1:5110
rpcport=5110

# ZMQ Settings (for instant block notifications)
zmqpubhashblock=tcp://127.0.0.1:28332

# Network Settings
server=1
listen=1
daemon=0
printtoconsole=1

# Mining Settings
gen=0

# Connection Settings
maxconnections=50

# Logging
debug=0

# Database Settings
dbcache=512

# For testnet (uncomment if needed)
# testnet=1
# [test]
# rpcport=15110
# port=15110